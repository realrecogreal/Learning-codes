<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate()</title>
    <style>
        .txt1 {
            background-color: khaki;
            margin: 10px 0;
        }
        .txt2 {
            background-color: coral;
            margin: 10px 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $(document).ready(function() {});
        $(function() {
            $(".btn1").click(function() {
                $(".txt1").animate({ "margin-left": "500px" }, 2000, "linear", function() {
                    alert("END..");
                });
            });
            $(".btn2").click(function() {
                $(".txt2").animate({ marginLeft: "+=50" }, 500, "linear", function() {
                    alert("50px씩 이동");
                });
            });
        });
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">500px 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">50px씩 이동</span>
</body>
</html>
