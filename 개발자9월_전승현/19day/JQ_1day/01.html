        //head태그 안에 써도 상관없게끔 ready안에 함수를 정의 해주면 쓸수 있음.
        $(document).ready(function() {
            //제이쿼리
            //$(선택자).(작업액션);
            $(".title2").html("안녕하세요2");
            //다중으로 쓸때는 중괄호안에 넣어준다.
            $(".title2").css({
                "color": "skyblue",
                "font-size": "52px"
            });
    
            //중괄호로 묶으면 쌍따옴표를 붙이지 않고 써도 무방함. 픽셀단위 안써도 됨.
            $("ol li").css({
                "color": "orange",
                fontSize: 24
            })
            $("ol li:nth-child(2)").css("text-decoration", "underline");
    
            //자바스크립트로 하던 긴코드를 간결하게 쓸수 있음.
            //siblings는 나머지형제를 가르킴.
            $("ol li").click(function () {
                $(this).css("color", "blue").siblings("li").css("color", "orange")
            });

        });

    </script>
