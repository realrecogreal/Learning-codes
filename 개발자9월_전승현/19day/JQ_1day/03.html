<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .on {
            font-size: 32px;
            background-color: cyan;
            border-bottom: 2px solid royalblue;
        }
    </style>
</head>
<body>
    <h1>제이쿼리 선택자</h1> 
    <!-- 배경을 노란색으로 -->
    <ul>
        <li>바나나</li> <!--배경을 red 컬러는 white-->
        <li>포도</li>   <!-- 테두리만 blue-->
        <li>수박</li>   <!-- 폰트크기만 32px-->
    </ul>
    <dl>
        <dt>리스트제목</dt> <!--클릭하면 목록태그라고 제목이 변경됨. + .on을 토글-->
        <dd>1-1</dd>    <!--클릭한 위치만 yellow + 초기화코드(red)-->
        <dd>1-2</dd>
        <dd>1-3</dd>
        <dd>1-4</dd>
        <dd>1-5</dd>
    </dl>
    <script>
        $(document).ready(function() {
            $("h1").css("backgroundColor", "yellow");
            $("ul li:nth-child(1)").css({
                backgroundColor: "red",
                color: "#fff"
            });
            $("ul li").eq(1).css("border", "2px solid blue");
            $("ul li:last").css("font-size", "32px");
            $("ul li").css("font-weight", "bold");

            $("dt").click(function(){
                $(this).text("목록태그");
                $(this).toggleClass("on");
            })

            $("dd").css("color", "red");
            $("dd").click(function(){
                $(this).css("color", "yellow").siblings("dd").css("color", "red");
            });
        });
    </script>
</body>
</html>
