<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval - 타이머 함수</title>
</head>
<body>
    <button onclick="clearInterval(auto_1)">증가정지</button>
    <button onclick="clearInterval(auto_2)">감소정지</button>
    <script>
        var addNum = 0;
        var subNum = 1000;
        
        // setInterval( 작동내용, 시간간격(ms단위) );
        var auto_1 = setInterval( function () {
            addNum++;
            console.log("addNum: " + addNum);
        }, 1000 );

        var auto_2 = setInterval( function () {
            subNum--;
            console.log("subNum: " + subNum);
        }, 3000 );

    </script>
</body>
</html>
