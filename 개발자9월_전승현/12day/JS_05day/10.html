<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>두수의 합을 구하는 함수</title>
</head>
<body>
    <script>
        var x;
        var y;
        var sum;

        function add( x, y ) { //두개의 숫자는 꼭 필요한 필수 데이터이다. 그러므로 매개변수로 지정함.
            sum = x + y;
            document.write(`두 수의 합은 ${sum}입니다.`);
        }

        add(10, 200);

    </script>
</body>
</html>
