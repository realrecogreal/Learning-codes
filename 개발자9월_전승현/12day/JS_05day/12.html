<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;
        var count2 = 0;
        myFunc(); //함수 호이스팅 함수가 정의 되기 전에 호출을 하여도 호출이 가능. 함수를 정의하는 순간 함수가 위로 끌어 올려져서 최상단에 선언됨.(호이스팅) 실제로 코드가 끌어올려지는 건 아니며, 자바스크립트 Parser 내부적으로 끌어올려서 처리하는 것이다.

        //이름이 있는 함수
        function myFunc() {
            count++;
            document.write(count + ".안녕하세요", "<br>");
        }

        myFunc();
        myFunc();
        
        
        
        //이름이 없는 함수
        var theFunc = function () {
            count2++;
            document.write(count2 + ".녕안하세요", "<br>");

        }

        theFunc();// 익명함수는 호이스팅이 되지 않는다. 때문에 메모리를 덜 잡아 먹는다. 이름이 있는 함수를 쓰면 무조건 최상단에 올라갈때 메모리를 잡아먹으므로 익명함수를 쓴다.

    </script>
</body>
</html>
