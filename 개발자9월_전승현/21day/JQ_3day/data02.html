<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajax 메모장 파일 가져오기</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function() {
            $("button").click(function () {
                $.ajax ({
                    url: "./data/text.txt",
                    dataType: "text",
                    success: function (data) {
                        $("#txt").html(data);
                    },
                    error: function () {
                        alert("데이터 로딩에 실패하였습니다.");
                    }
    
                });
    
            });
        });
    </script>
</head>

<body>
    <button>메모장 출력!</button>
    <p id="txt">

    </p>
</body>

</html>
