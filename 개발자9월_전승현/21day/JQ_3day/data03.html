<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json타입 데이터 가져오기</title>
    <script src="../jquery.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid rgb(206, 193, 193);
            padding: 10px;
        }
    </style>
    <script>
        $(function() {
            $.ajax({
                url: "./data/MOCK_DATA.json",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                    let $table = $("<table>");//화면에 없는 태그를 이 형식을 사용하여 만든다.
                    // console.log($table);

                    $("#wrap").append($table);
                    for ( let i in data ) {
                        let $id = data[i].id;
                        let $first_name = data[i].first_name;
                        let $last_name = data[i].last_name;
                        let $email = data[i].email;
                        let $gender = data[i].gender;

                        let $tr = $("<tr>").append(
                            $("<td>").text($id),
                            $("<td>").text($first_name), 
                            $("<td>").text($last_name),
                            $("<td>").text($email),
                            $("<td>").text($gender),
                            );
                            $table.append($tr);
                    };
                    
                },
                error: function() {
                    alert("데이터 연결에 실패하였습니다.");
                }
            });
        });
    </script>
</head>
<body>
    <h1>회원 정보 출력</h1>
    <div id="wrap">

    </div>
</body>
</html>
