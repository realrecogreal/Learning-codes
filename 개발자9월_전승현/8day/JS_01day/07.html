<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 동적 데이터타입 (형변환)</title>
</head>
<body>
    <script>
        var x = 5;
        var y = null;
        var z = x + y; //5가 출력됨. null값은 0으로 변환이 되어 더하기 연산함.

        var x6 = 9;
        var y6 = null;
        var z6 = x6 + y6;

        var x1 = "5";
        var y1 = null;
        var z1 = x1 + y1; //null이 문자 null로 변환하여 연산을 함. (형변환)
        
        var x2 = "5";
        var y2 = 2;
        var z2 = x2 + y2; //문자에다가 숫자를 더하면 숫자를 자동으로 문자로 변환하여 계산이 됨.

        var x3 = "5";
        var y3 = 2;
        var z3 = x3 - y3; //문자에서 숫자를 빼면 문자를 숫자로 강제로 형변환시킴. 문자열은 +연산만 되기 때문에 -연산을 할 경우에는 강제로 숫자로 형변환시킨다.

        var x4 = "5";
        var y4 = 2;
        var z4 = x4 * y4; //위의 예제와 같이 문자를 숫자로 강제 형변환시켜 계산함. 문자는 +연산만 가능하기 때문이다.

        var x5 = Number(x4); //숫자로 형변환시키는 메소드를 이용하는 방법.
        var z5 = x5 +y4; //Number 메소드를 쓰지않고 연산하면 연결연산이 되어 계산이 되지만 Number메소드를 쓰면 데이터 타입을 숫자로 변경시켜 + 연산 함.

        console.log(z, typeof z);
        console.log(z6, typeof z6);
        console.log(z1, typeof z1);
        console.log("z2: "+ z2, typeof z2);
        console.log("z3: "+ z3, typeof z3);
        console.log("z4: "+ z4, typeof z4);
        console.log("x5: "+ x5, typeof x5);
        console.log("z5: "+ z5, typeof z5);
        

    </script>
</body>
</html>
