<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 123;
        console.log(x);

        var input1 = prompt("숫자1를 입력해주세요."); //경고창 + input기능
        var input2 = prompt("숫자2를 입력해주세요."); 
        console.log(typeof input1, typeof input2);
        console.log(input1, input2);
        console.log("첫번째 숫자 + 두번째 숫자 = " + (Number(input1) + Number(input2)));
        console.log("첫번째 숫자 - 두번째 숫자 = " + (Number(input1) - Number(input2)));
        console.log("첫번째 숫자 * 두번째 숫자 = " + (Number(input1) * Number(input2)));
        console.log("첫번째 숫자 / 두번째 숫자 = " + (Number(input1) / Number(input2)));
    </script>
</body>
</html>
