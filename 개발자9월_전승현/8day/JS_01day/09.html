<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var x = 4; 
        var y = 2; 
        var z = x + y;
        
        console.log("x + y = " + z, typeof z);
        console.log("x - y = " + (x - y), typeof (x - y));
        console.log("x - y = " + (x * y), typeof (x * y));
        console.log("x - y = " + (x / y), typeof (x / y));
        console.log("x - y = " + (x % y), typeof (x % y));
    </script>
</body>
</html>
