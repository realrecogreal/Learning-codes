<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수 출력</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text = "javascript";
        alert(text);
        //콘솔창에 출력
        console.log(text);
        //아이디에 담아서 출력
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
