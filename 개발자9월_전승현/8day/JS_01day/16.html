<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 리스트</title>
</head>
<body>
    <script>
        var menu = "<ul>";
            menu += "<li>짜장면</li>";
            menu += "<li>짬뽕</li>";
            menu += "<li>냉면</li>";
            menu += "<li>라면</li>";
            menu += "</ul>";

        document.write(menu);
        console.log(menu);

        var num1 = 10;
        var num2 = 3;
        
        num1 += num2;
        document.write(num1, "<br>");

        num1 -= num2;
        document.write(num1, "<br>");

        num1 *= num2;
        document.write(num1, "<br>");
 
        num1 /= num2;
        document.write(num1, "<br>");
        
        num1 %= num2;
        document.write(num1, "<br>");
    </script>
</body>
</html>
