<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 종류 - 문자, 숫자, 참거짓, null</title>
</head>
<body>
    <script>
        var txt = "javascript";
        var num = "100";
        var tag = "<q>인용문에 사용하는 '태그 q' 입니다.</q>"
        var test = true; //boolean 참거짓 데이터
        var k = 10 > 100;
        var t = Boolean(0); //0 은 거짓이라는 값을 가짐
        var h = Boolean(1); //1 은 참이라는 값을 가짐
        var z; //값이 할당되어 있지 않은 상태
        var w = null; //비어있는 값을 할당함

        document.write(txt, "<br>");
        document.write(num, "<br>");
        document.write(tag,"<br>");
        document.write(test, "<br>");
        document.write(k, "<br>");
        document.write(t, "<br>");
        document.write(h, "<br>");
        document.write(z, "<br>");
        document.write(w, "<br>");

        console.log(k);
    </script>
</body>
</html>
