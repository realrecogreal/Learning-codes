<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5;
        var y = 3;

        var z1 = x++;
        var k1 = y--;

        console.log(z1);
        console.log(k1);

        var z2 = x;
        var k2 = y;
        
        //연산된값을 다시한번 담아서 출력을 해뵈야 후치 연산된 것을 알 수 있다.
        console.log(z2);
        console.log(k2);


    </script>
</body>
</html>
