    <title>테이블 출력하기</title>

<body>

    <script>
        //3 x 2테이블 출력

        var tag = "<h1>테이블 만들기</h1>"
        var table = "<table border='1'>";
            table += "<tr>";
                table += "<td>1-1</td>";
                table += "<td>1-2</td>";

            table += "<tr>";
                table += "<td>2-1</td>";

            table += "</tr>";
            table += "</table>"

        document.write(tag);
        document.write(table);

        console.log(table);
    </script>
