<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2행 3열</title>
</head>
<body>
    <script>
        var i;
        var table = "";

        table = "<table border='1'>";
        for ( i = 1; i < 3; i++ ) {
            table += "<tr>";
                
            for ( j = 1; j < 4; j++ ) {
                table += `<td> ${i}행 ${j}열</td>`;
            }
            table += "</tr>";
            
        }
        table += "</table>";
        document.write(table);

    </script>
</body>
</html>
