<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 1;
        var table = "<table border = '1' width = '100%' >";
        for ( var i = 1; i < 6; i++ ) {
            table += "<tr>";

            for ( var j = 1; j < 6; j++ ) {
                table += "<td>" + num + "</td>";
                num++;
            }
            table += "</tr>";

        }
        table += "</table>";

        document.write(table);
    </script>
</body>

</html>
