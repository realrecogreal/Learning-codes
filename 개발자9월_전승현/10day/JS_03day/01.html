<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        var i = 1; //반복문의 시작 초기값 설정

        while ( i <= 10 ) {
            //반복실행할 실행문
            document.write("안녕하세요." + i, "<br>");
            i++;
        }
        document.write("end");
    </script>
</body>
</html>
