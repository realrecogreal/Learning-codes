<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습2</title>
    <style>
        .red { background-color: red; color: #fff; }
        .blue { background-color: blue; color: #fff; }
    </style>
</head>
<body>
    <script>
        var i = 20;
        
        while ( i >= 10 ) {
            if (i % 2 == 0) {
                document.write("<p class = red>" + i + "</p>", "<br>");
            } else {
                document.write("<p class = blue>" + i + "</p>", "<br>"); 
            }
            i--;
        }
    </script>
</body>
</html>
