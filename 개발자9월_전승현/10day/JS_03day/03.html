<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습</title>
</head>
<body>
    <script>
        var i = 1;
        while (i <= 30 ) {
            if ( i % 2 == 0 && i % 3 == 0) {
                document.write(i + "=> 6의 배수입니다", "<br>");
            }
            i++;
        } 
    </script>
</body>
</html>
