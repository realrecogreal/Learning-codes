<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while문</title>
</head>
<body>
    <script>
        var i = 10;

        do {
            document.write(i + "안녕하세요", "<br>");
            i++;
        } while ( i < 20 );
    </script>
</body>
</html>
