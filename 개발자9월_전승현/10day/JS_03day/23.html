<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제3</title>
</head>
<body>
    <script>
        var i;
        var count = 0;
        for ( i = 1; i <= 100; i++) {
            if ( i % 3 == 0 ) {
                count++;
            }
        }
        document.write(`3의 배수 개수는 ${count} 개 입니다.`);
    </script>
</body>
</html>
