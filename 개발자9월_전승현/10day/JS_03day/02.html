<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문 while</title>
</head>
<body>
    <script>
        var i = 1;
        while (i <= 30) {
            if ( i % 2 == 0) {  
                document.write("짝수", + i, "<br>");
            }
            i++;
        }
    </script>
</body>
</html>
