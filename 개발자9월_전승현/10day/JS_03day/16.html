<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>20 ~ 50까지의 수를 모두 더한값</h1>
    <hr>
    <script>
        var i;
        var total = 0;
        for ( i = 20; i <= 50; i++ ) {
            total += i;
            console.log(total);
        }
        document.write(total);
    </script>
</body>
</html>
