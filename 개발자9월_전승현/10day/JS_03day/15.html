<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>별표 (*) 3개씩 7줄</h1>
    <script>
        
        var i;
        var table = "";
        table = "<table border = '1'>"

        for ( i = 0; i < 7; i++ ) {
            table += "<tr>"

            for ( j = 0; j < 3; j++) {
                table += "<td> * </td>";

            }
            table += "</tr>"
            
            // document.write("<br>");
        }
        table += "</table>";

        document.write(table);
    </script>
</body>
</html>
