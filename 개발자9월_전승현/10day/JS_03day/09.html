<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제2</title>
</head>
<body>
    <script>
        var i;
        var total = 0;
        for ( i = 1; i <= 100; i++ ) {
            total += i;
            document.write(total, "<br>");
        }
    </script>
</body>
</html>
