<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function calculator(a, b) {
            var a = prompt("숫자 a입력");
            var b = prompt("숫자 b입력");
            
            if ( a == b) {
                var result = document.write(a*b);
                return result;
            } else {
                document.write( a + b );
            } 
        }
        calculator();

    </script>
</body>
</html>
