<body>
    <script>
        var result = (function () {
            return 1 + 2;
        } ());

        console.log(result);

        var result2 = (function(a, b) {
            return a + b;
        } (5, 7));//인수를 추가 함 (매개변수가 있는 함수)-> 즉시실행함수를 변수에 담아서 사용.

        console.log(result2);


    </script>
