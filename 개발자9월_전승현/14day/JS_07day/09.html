<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var car = ["ev6", "e class", "카마로", "지바겐", "아이오닉"];

        var list = "";

        list += "<ol>";
        // for ( var i = 0; i < car.length; i++ ) {
        //     list += `<li> ${car[i]} </li>`;
        // }
        // for ( i in car ) {
        //     list += `<li> ${car[i]} </li>`;
        // }
        car.forEach(carList);
        list += "</ol>";

        function carList(value, index) {
            list += "<li>" + value + " [" + index + "]" + "</li>";
        }; //value에 배열의 i번째의 값들이 들어온다.
        document.write(list);

    </script>
</body>
</html>
