<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>155p 배경컬러 변경예제</title>
</head>

<body id="bg">
    <button class="btn">배경칼라 변경</button>
    <script>
        function chBg() {
            var arrBg = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
            var bodyTag = document.getElementById("bg");
            var arrNum = Math.floor( Math.random()*arrBg.length );
            console.log(arrNum);
            bodyTag.style.backgroundColor = arrBg[arrNum];
            
            // bodyTag.onclick = arrNum;
        }
        var btn = document.getElementsByClassName("btn")[0];
        btn.onclick = chBg;

    </script>
</body>

</html>
