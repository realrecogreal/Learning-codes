<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        var count = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                count++;
                sum += i;

            }
        }
        document.write(`<p> 5의 배수의 총합은 ${sum} 입니다. 5의 개수는 ${count} 개입니다.</p>`);
        
        function factorial(n) {
            var nFact = 1;
            for ( var i = 1; i <= n; i++ ) {
                //n * n-1
                nFact *= i;
            }
            document.write(n+ "!" + " = " + nFact , "<br>");
        };
        
        factorial(4);
        
    </script>
</body>factorial(5);

</html>
