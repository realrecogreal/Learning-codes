<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>즉시실행함수</title>
</head>

<body>

    <script>
        //(function() {}()); 즉시 실행함수 문법
        (function () {
            var num = 100;

            menu();

            function menu() {
                num += 100;
                console.log("num1 : " + num);
                var hi = "안녕하세요!";
                console.log(hi);
            }
        }());

        // alert(hi);
        (function () {
            var num = 200;

            function menu() {
                alert("num2 : " + num)
            }

            menu();
        }());
        
    </script>
</body>

</html>
